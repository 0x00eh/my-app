name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

    - name: Build Docker Image
      run: |
        IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/react-repo/react-app:latest"
        docker build -t $IMAGE .
        docker push $IMAGE

    - name: Install SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/gcp_key
        chmod 600 ~/.ssh/gcp_key

    - name: Deploy to VM
      run: |
        IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/react-repo/react-app:latest"
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/gcp_key ${{ secrets.VM_USER }}@${{ secrets.VM_IP }} << EOF
        sudo docker stop react-app || true
        sudo docker rm react-app || true
        sudo docker pull $IMAGE
        sudo docker run -d --name react-app -p 80:80 $IMAGE
        EOF
